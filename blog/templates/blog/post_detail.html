{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                <p>Опубликовано: {{ post.published_date }}</p>
            </div>
        {% endif %}
       <div class="row"> 
        <div class="col"><h1>{{ post.title }}</h1></div>
            <div class="col d-grid gap-2 d-flex justify-content-end"> <button type = "button" class="btn btn-primary"><a href="{% url 'post_edit' pk=post.pk %}" class="btn scale-on-hover"><b>Edit</b></a></button></div>
        <p>{{ post.text}}</p>
    </div>
{% endblock %}
